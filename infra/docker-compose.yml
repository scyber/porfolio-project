  ui:
    image: provectuslabs/kafka-ui:v0.7.0
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS: kafka-0:9092
      KAFKA_CLUSTERS_0_NAME: kraft
    networks:
      - proxynet

  postgres:
    image: debezium/postgres:16
    env_file:
      - .env
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres-user
      POSTGRES_PASSWORD: postgres-pw
      POSTGRES_DB: personalization
    #volumes:
    #  - postgres_data:/var/lib/postgresql/data
    #  - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - proxynet

  redis:
    image: redis:7
    hostname: redis
    container_name: redis
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
    ports:
      - "6379:6379"
    networks:
      - proxynet

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis_insight
    hostname: redis_insight
    ports:
      - "5540:5540"
    networks:
      - proxynet
    depends_on:
      - redis

  jobmanager:
    image: flink:2.1.1
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager        
    networks:
      - proxynet

  taskmanager:
    image: flink:2.1.1
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    networks:
      - proxynet

